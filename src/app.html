<!DOCTYPE html>
<html lang="%app.lang%" class="h-full">

		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<body

		</div>
